name: Java CI with Gradle

on:
  push:
    branches: [ feat/BE ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'zulu'

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Grant execute permission for gradlew
        run: chmod +x server/gradlew

      - name: Build with Gradle
        working-directory: server
        run: ./gradlew clean build

      - name: Docker build
        run: |
          docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}
          docker build -t pathfinder server/
          docker tag pathfinder ${{ secrets.DOCKER_HUB_USERNAME }}/pathfinder:${GITHUB_SHA::7}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/pathfinder:${GITHUB_SHA::7}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Set up SSH key
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

      - name: Set up SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

      - name: Deploy to Server via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@ec2-43-202-120-133.ap-northeast-2.compute.amazonaws.com <<EOF
            if sudo docker ps -a --format '{{.Names}}' | grep -q '^server$'; then
              sudo docker stop server
              sudo docker rm server
            fi
            sudo docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/pathfinder:${GITHUB_SHA::7}
            sudo docker tag ${{ secrets.DOCKER_HUB_USERNAME }}/pathfinder:${GITHUB_SHA::7} pathfinder
            sudo docker run -d --name server -p 8080:8080 pathfinder
          EOF
