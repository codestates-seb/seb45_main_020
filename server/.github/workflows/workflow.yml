name: workflow

on:
  push:
    branches:
      - feat/BE

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build and test
        run: |
          ./gradlew build

      - name: Deploy
        run: |
          ./gradlew
        env:
          JWT_SECRET_KEY: ${{ secrets.APPLICATION_SECRET_YML_jwt_secret_key }}