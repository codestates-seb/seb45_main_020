spring:
  config:
    import:
      - classpath:/application-secret.yml

  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      data-locations: classpath*:db/h2/data.sql
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  logging:
    level:
      org:
        springframework:
          orm:
            jpa: DEBUG
  server:
    servlet:
      encoding:
        force-response: true
cloud:
  aws:
    s3:
      bucket: main20-pathfinder
    credentials:
      access-key: ${S3_ACCESSKEY}
      secret-key: ${S3_SECRETKEY}
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false

backend:
  base-url: https://port-0-seb45-main-020-54ouz2lllpv0a22.sel3.cloudtype.app

frontend:
  base-url: https://web-seb45-main-020-fe-54ouz2lllpv0a22.sel3.cloudtype.app

jwt:
  access-token-expire-time: 7200000
  refresh-token-expire-time: 604800000

---

spring:
  security:
    oauth2:
      client:
        registration:
          google:
            scope: email
            redirect-uri: https://port-0-seb45-main-020-54ouz2lllpv0a22.sel3.cloudtype.app
          github:
            scope: user:email, read:user
            redirect-uri: https://port-0-seb45-main-020-54ouz2lllpv0a22.sel3.cloudtype.app
          kakao:
            client-authentication-method: POST
            authorization-grant-type: authorization_code
            scope: profile_nickname, account_email
            client-name: Kakao
            redirect-uri: https://port-0-seb45-main-020-54ouz2lllpv0a22.sel3.cloudtype.app
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id